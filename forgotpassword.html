<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>استعادة كلمة المرور - عيادة الشفاء</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('images/صورة اللوجين.jpeg') no-repeat center center/cover;
      font-family: 'Tajawal', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .reset-container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .reset-container img {
      max-width: 100px;
      margin-bottom: 20px;
    }

    .reset-container h2 {
      font-weight: bold;
      color: #0d6efd;
      margin-bottom: 20px;
    }

    .reset-container .btn {
      font-size: 1.2rem;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .reset-container .btn:hover {
      background-color: #0b5ed7;
      transform: scale(1.05);
    }

    footer {
      background-color: #0d6efd;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 0.9rem;
      width: 100%;
      position: absolute;
      bottom: 0;
    }

    footer a {
      color: #ffc107;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <!-- صورة أعلى النموذج -->
    <img src="images/اعلي النموذج.jpg" alt="عيادة الشفاء" />

    <h2>استعادة كلمة المرور</h2>
    <form id="resetForm">
      <div class="mb-3">
        <label for="email" class="form-label">البريد الإلكتروني</label>
        <input type="email" class="form-control" id="email" placeholder="أدخل بريدك الإلكتروني" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">إرسال رابط الاستعادة</button>
    </form>
    <p id="successMessage" class="text-success text-center mt-3" style="display: none;">تم إرسال رابط استعادة كلمة المرور إلى بريدك الإلكتروني.</p>
    <p id="errorMessage" class="text-danger text-center mt-3" style="display: none;">حدث خطأ أثناء إرسال الرابط. حاول مرة أخرى.</p>
    <div class="mt-3">
      <p>تذكرت كلمة المرور؟ <a href="login.html" class="text-primary">تسجيل الدخول</a></p>
    </div>
  </div>

  <footer>
    جميع الحقوق محفوظة © 2025 - <a href="index.html">عيادة الشفاء</a>
  </footer>

  <script>
    document.getElementById("resetForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;

      // محاكاة إرسال رابط استعادة كلمة المرور
      if (email) {
        document.getElementById("successMessage").style.display = "block";
        document.getElementById("errorMessage").style.display = "none";
      } else {
        document.getElementById("successMessage").style.display = "none";
        document.getElementById("errorMessage").style.display = "block";
      }
    });
  </script>
</body>
</html>

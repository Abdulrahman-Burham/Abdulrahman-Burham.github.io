<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>طلب استشارة عن بُعد - عيادة الشفاء</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Tajawal', sans-serif;
    }

    .consultation-container {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 600px;
      margin: 50px auto;
    }

    .consultation-container h2 {
      color: #0d6efd;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .consultation-container .form-control {
      border-radius: 10px;
      border: 1px solid #ced4da;
    }

    .consultation-container .btn {
      background-color: #0d6efd;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 10px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .consultation-container .btn:hover {
      background-color: #0b5ed7;
      transform: scale(1.05);
    }

    .consultation-container .btn:active {
      transform: scale(0.95);
    }

    footer {
      background-color: #0d6efd;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: 50px;
    }

    footer a {
      color: #ffc107;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="consultation-container">
      <h2>طلب استشارة عن بُعد</h2>
      <form id="consultationForm">
        <div class="mb-3">
          <label for="fullName" class="form-label">الاسم الكامل</label>
          <input type="text" class="form-control" id="fullName" placeholder="أدخل اسمك الكامل" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">البريد الإلكتروني</label>
          <input type="email" class="form-control" id="email" placeholder="أدخل بريدك الإلكتروني" required />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">رقم الهاتف</label>
          <input type="tel" class="form-control" id="phone" placeholder="أدخل رقم هاتفك" required />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">الرسالة</label>
          <textarea class="form-control" id="message" rows="4" placeholder="اكتب رسالتك هنا..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2">إرسال الطلب</button>
      </form>
    </div>
  </div>

  <footer>
    جميع الحقوق محفوظة © 2025 - <a href="index.html">عيادة الشفاء</a>
  </footer>

  <script>
    document.getElementById("consultationForm").addEventListener("submit", function (e) {
      e.preventDefault();

      // الحصول على بيانات النموذج
      const fullName = document.getElementById("fullName").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const message = document.getElementById("message").value;

      // عرض رسالة نجاح
      alert("تم إرسال طلب الاستشارة بنجاح! سنتواصل معك قريبًا.");

      // إعادة تعيين النموذج
      this.reset();
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

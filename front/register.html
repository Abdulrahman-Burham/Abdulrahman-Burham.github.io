<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل مريض جديد - عيادة الشفاء</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('images/صورة اللوجين.jpeg') no-repeat center center/cover;
      font-family: 'Tajawal', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      max-width: 500px;
      width: 100%;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .register-container img {
      max-width: 100px;
      margin-bottom: 20px;
    }

    .register-container h2 {
      font-weight: bold;
      color: #0d6efd;
      margin-bottom: 20px;
    }

    .register-container .btn {
      font-size: 1.2rem;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .register-container .btn:hover {
      background-color: #0b5ed7;
      transform: scale(1.05);
    }

    footer {
      background-color: #0d6efd;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 0.9rem;
      width: 100%;
      position: absolute;
      bottom: 0;
    }

    footer a {
      color: #ffc107;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <!-- صورة أعلى النموذج -->
    <img src="images/اعلي النموذج.jpg" alt="عيادة الشفاء" />

    <h2>تسجيل مريض جديد</h2>
    <form id="registerForm">
      <div class="mb-3">
        <label for="name" class="form-label">اسم المريض</label>
        <input type="text" class="form-control" id="name" placeholder="أدخل اسم المريض" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">البريد الإلكتروني</label>
        <input type="email" class="form-control" id="email" placeholder="أدخل البريد الإلكتروني" required />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">رقم الهاتف</label>
        <input type="tel" class="form-control" id="phone" placeholder="أدخل رقم الهاتف" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">كلمة المرور</label>
        <input type="password" class="form-control" id="password" placeholder="أدخل كلمة المرور" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">تسجيل</button>
    </form>
    <p id="successMessage" class="text-success text-center mt-3" style="display: none;">تم التسجيل بنجاح! سيتم توجيهك إلى الصفحة الرئيسية.</p>
    <p id="errorMessage" class="text-danger text-center mt-3" style="display: none;">حدث خطأ أثناء التسجيل. حاول مرة أخرى.</p>
  </div>

  <footer>
    جميع الحقوق محفوظة © 2025 - <a href="index.html">عيادة الشفاء</a>
  </footer>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();

      // الحصول على بيانات النموذج
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const password = document.getElementById("password").value;

      // محاكاة إرسال البيانات إلى الخادم
      const newUser = { name, email, phone, password };
      console.log("تم تسجيل المستخدم الجديد:", newUser);

      // عرض رسالة نجاح
      document.getElementById("successMessage").style.display = "block";

      // إعادة توجيه المستخدم إلى الصفحة الرئيسية بعد 3 ثوانٍ
      setTimeout(() => {
        window.location.href = "index.html";
      }, 3000);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تواصل معنا - عيادة الشفاء</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Tajawal', sans-serif;
    }

    .navbar {
      background-color: #0d6efd;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      font-weight: bold;
      color: white;
    }

    .navbar-nav .nav-link {
      color: white;
      transition: color 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
      color: #ffc107;
    }

    h2 {
      color: #0d6efd;
      font-weight: bold;
    }

    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }

    button.btn-primary {
      background-color: #0d6efd;
      border: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button.btn-primary:hover {
      background-color: #0b5ed7;
      transform: scale(1.05);
    }

    button.btn-primary:active {
      background-color: #084298;
      transform: scale(0.95);
    }

    footer {
      background-color: #0d6efd;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    .remote-assistance {
      background-color: #e9ecef;
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
    }

    .remote-assistance h3 {
      color: #0d6efd;
      font-weight: bold;
    }

    .remote-assistance p {
      font-size: 1.1rem;
      color: #6c757d;
    }

    .remote-assistance .btn {
      background-color: #ffc107;
      color: #0d6efd;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .remote-assistance .btn:hover {
      background-color: #e0a800;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- شريط التنقل -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">عيادة الشفاء</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">الرئيسية</a></li>
          <li class="nav-item"><a class="nav-link" href="doctors.html">أطباؤنا</a></li>
          <li class="nav-item"><a class="nav-link" href="appointment.html">احجز موعد</a></li>
          <li class="nav-item"><a class="nav-link active" href="contactus.html">تواصل معنا</a></li>
          <li class="nav-item"><a class="nav-link" href="admin.html">لوحة الإدارة</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- نموذج تواصل معنا -->
  <section class="container my-5">
    <h2 class="text-center mb-4">تواصل معنا</h2>
    <form id="contactForm">
      <div class="mb-3">
        <label for="fullName" class="form-label">الاسم</label>
        <input type="text" class="form-control" id="fullName" placeholder="أدخل اسمك الكامل" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">البريد الإلكتروني</label>
        <input type="email" class="form-control" id="email" placeholder="example@email.com" required />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">رقم الهاتف</label>
        <input type="tel" class="form-control" id="phone" placeholder="05XXXXXXXX" required />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">الرسالة</label>
        <textarea class="form-control" id="message" rows="4" placeholder="اكتب رسالتك هنا..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">إرسال</button>
    </form>

    <!-- قسم المساعدة عن بُعد -->
   

<div class="remote-assistance text-center p-4 mt-5">
  <h3 class="mb-3"><i class="bi bi-camera-video-fill"></i> لا تستطيع القدوم إلى العيادة؟</h3>
  <p class="mb-4">إذا كنت غير قادر على القدوم إلى العيادة، يمكنك طلب استشارة عن بُعد أو التواصل معنا للحصول على المساعدة.</p>
  <a href="استشاره.html" class="btn btn-warning btn-lg px-5 py-3">طلب استشارة عن بُعد</a>
</div>
<style>
  .remote-assistance {
    background-color: #fff3cd; /* لون خلفية مميز */
    border: 1px solid #ffeeba; /* حدود خفيفة */
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  .remote-assistance h3 {
    color: #856404; /* لون النص */
    font-weight: bold;
  }

  .remote-assistance p {
    font-size: 1.2rem;
    color: #6c757d;
  }

  .remote-assistance .btn {
    background-color: #3c00be;
    color: #f6ba05;
    font-weight: bold;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  .remote-assistance .btn:hover {
    background-color: #3203f1;
    transform: scale(1.05);
  }

  .remote-assistance .btn:active {
    background-color: #d39e00;
    transform: scale(0.95);
  }
</style>
  </section>

  <!-- الفوتر -->
  <footer>
    جميع الحقوق محفوظة © 2025 - عيادة الشفاء
  </footer>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("تم إرسال رسالتك بنجاح. سنتواصل معك قريبًا.");
      this.reset();
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
